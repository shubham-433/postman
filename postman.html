        body{
            height: 2000px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>

                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

    <div class="container my-2"></div>
    <h1>Welcome</h1>
    </my-2>
    <div class="container">
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL" >
            </div>
        </div>

        
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>
        <!-- Content type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ContentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="jsonRadio">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ContentType" id="paramsRadio"
                            value="params">
                        <label class="form-check-label" for="paramsRadio">
                            Custom Parameters
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <!-- parameter box this will hide on clicking json option  -->
        <div id="parametersBox">
        <div class="form-row">
            <label for="parameterKey1" class="col-sm-2 col-form-label">Parameter 1</label>
            <div class=col-md-4">
                <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
            </div>
            <div class=" col-md-4">
             
                <input type="text" class="form-control" id="parameterValue1" placeholder="Enter parameter 1 value">
            </div>
            <button class="btn btn-primary" id="addParam">+</button>
        </div>
        <div id="params"></div>
    </div>
        <!-- json request box this will ie on clicking Custom parater box potion -->
        <div class="form-group"id="requestJsonBox">
            <div class="form-group row my-2">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
                </div>
            </div>
        </div>
<!-- submit button  -->
<div class="form-group row my-2">
    <!-- <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request JSON</label> -->
    <div class="col-sm-10">
        <button class="btn btn-primary" id="submit">Submit</button>
    </div>
</div>
<div class="form-group"id="responseJsonBox">
    <div class="form-group row my-2">
        <label for="responseJsonText" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="responseJsonText" rows="3" placeholder="your response will apper here"></textarea>
        </div>
    </div>
</div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="postman.js"></script>
  
</body>

</html>
